<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Options Trading - NSE Derivatives</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: #101617;
      color: white;
      padding: 20px;
    }
    .container {
      max-width: 950px;
      margin: auto;
      background-color: #1a1f20;
      padding: 20px;
      border-radius: 15px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .title {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .expiry {
      background-color: #111;
      padding: 5px 10px;
      border-radius: 8px;
    }
    .ltp-section {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 10px 0;
    }
    .ltp-section span {
      font-size: 1rem;
      color: #42f59b;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin: 15px 0;
    }
    select, input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      background-color: #282d2f;
      color: white;
      min-width: 120px;
    }
    .label-input {
      display: flex;
      flex-direction: column;
    }
    .label-input label {
      font-size: 0.85rem;
      margin-bottom: 5px;
      color: #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: center;
      font-size: 0.9rem;
    }
    th {
      color: #999;
    }
    tr:nth-child(even) {
      background-color: #151a1b;
    }
    .green-bar, .red-bar {
      height: 8px;
      border-radius: 4px;
      display: inline-block;
      min-width: 60px;
    }
    .green-bar { background-color: #1eb36a; }
    .red-bar { background-color: #e54444; }
    .highlight-row {
      background-color: #233438 !important;
      border-left: 5px solid #42f59b;
    }
    .searchbox {
      width: 100%;
      margin-bottom: 20px;
      position: relative;
    }
    .searchbox input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      background-color: #222;
      color: white;
      border: none;
    }
    .suggestions {
      position: absolute;
      background-color: #222;
      width: 100%;
      z-index: 10;
      border-radius: 8px;
      overflow: auto;
      max-height: 200px;
    }
    .suggestions div {
      padding: 8px 12px;
      cursor: pointer;
    }
    .suggestions div:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">OPTIONS TRADING â€“ NSE DERIVATIVES</div>
      <div class="expiry">EXPIRY<br><strong>27 JUL 2023</strong></div>
    </div>
    <div class="searchbox">
      <input type="text" id="search" placeholder="Search stock/index symbol...">
      <div id="suggestions" class="suggestions"></div>
    </div>
    <div class="ltp-section">19,860.25 <span>+115.75 (+0.59%)</span></div>
    <div class="form-row">
      <select>
        <option>CALL</option>
        <option>PUT</option>
      </select>
      <select>

        <option>19.850</option>

        <label for="buy">BUY TRIGGER</label>

      <div class="label-input">
        <label for="sell">SELL TRIGGER</label>
        <input type="text" id="sell" value="765" />
      </div>
    </div>
    <table>

          <th>VOLUME</th>
          <th>LTP</th>
          <th>STRIKE</th>

          <th>VOLUME</th>
          <th>OI CHANGE</th>

      </thead>
      <tbody>
        <tr><td><div class="green-bar"></div></td><td>5500</td><td>870</td><td>19.700</td><td>7.565</td><td>690</td><td><div class="red-bar"></div></td></tr>
        <tr class="highlight-row"><td><div class="green-bar"></div></td><td>19800</td><td>8715</td><td>19.800</td><td>21.305</td><td>380</td><td><div class="red-bar"></div></td></tr>
        <tr><td><div class="green-bar"></div></td><td>8900</td><td>875</td><td>19.800</td><td>4.915</td><td>4380</td><td><div class="red-bar"></div></td></tr>
        <tr><td><div class="green-bar"></div></td><td>10300</td><td>-150</td><td>19.750</td><td>14.625</td><td>2090</td><td><div class="red-bar"></div></td></tr>
      </tbody>
    </table>
  </div>

    const search = document.getElementById('search');
    const suggestions = document.getElementById('suggestions');

    search.addEventListener('input', () => {
      const val = search.value.toUpperCase();
      suggestions.innerHTML = '';
      if (val.length > 0) {
        const filtered = symbols.filter(s => s.includes(val));
        filtered.forEach(s => {
          const div = document.createElement('div');
          div.textContent = s;
          div.onclick = () => {
            search.value = s;
            suggestions.innerHTML = '';
            // Add event to trigger data load for selected symbol
          };
          suggestions.appendChild(div);
        });
      }
    });
  </script>
</body>
</html>
