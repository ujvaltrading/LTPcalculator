<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nifty Live OI Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      margin: 0;
      padding: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 10px;
      border: 1px solid #334155;
      text-align: center;
    }
    th {
      background: #1e293b;
      color: #fff;
    }
    tr.call {
      background-color: rgba(34,197,94,0.1); /* light green */
    }
    tr.put {
      background-color: rgba(239,68,68,0.1); /* light red */
    }
    .trigger-call {
      background-color: #22c55e;
      color: black;
      font-weight: bold;
    }
    .trigger-put {
      background-color: #ef4444;
      color: black;
      font-weight: bold;
    }
    #status {
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center">üìä Nifty Live Options Dashboard</h1>
  <div id="status">Loading live data...</div>
  <div id="table-container"></div>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTWOYX3LIRi8DMElflq4ENzCF32gFfZcrGfOMUQUToRa_-DnrOHQiFEW4vtaj8fY4PxtH4M-dUMkAGc/pub?gid=1059790353&single=true&output=csv';

    async function loadCSVData() {
      try {
        const res = await fetch(csvUrl);
        if (!res.ok) throw new Error("Failed to load CSV");

        const text = await res.text();
        const rows = text.trim().split('\n').map(row => row.split(','));
        const container = document.getElementById('table-container');
        const status = document.getElementById('status');

        // Remove unwanted rows like SYMBOL, STRIKE DIFF, etc.
        const filteredRows = rows.filter(row => !(row[0] === "SYMBOL" || row[0] === "NIFTY" || row[0] === ""));

        // Build table
        let html = "<table>";
        filteredRows.forEach((row, idx) => {
          html += "<tr class='" + (row.includes("CALL") ? "call" : row.includes("PUT") ? "put" : "") + "'>";
          row.forEach((cell, colIdx) => {
            const cellTag = idx === 0 ? "th" : "td";
            const isTrigger = filteredRows[0][colIdx].toLowerCase().includes("trigger");
            const className = isTrigger && cell.toLowerCase().includes("call")
              ? "trigger-call"
              : isTrigger && cell.toLowerCase().includes("put")
              ? "trigger-put"
              : "";

            html += `<${cellTag} class="${className}">${cell}</${cellTag}>`;
          });
          html += "</tr>";
        });
        html += "</table>";

        container.innerHTML = html;
        status.style.display = "none";
      } catch (err) {
        document.getElementById('status').innerText = "‚ùå Failed to load data.";
        console.error(err);
      }
    }

    loadCSVData();
  </script>
</body>
</html>
