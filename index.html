<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Options Trading - LTP Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: #101617;
      color: white;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background-color: #1a1f20;
      padding: 20px;
      border-radius: 15px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .title {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .expiry {
      background-color: #111;
      padding: 5px 10px;
      border-radius: 8px;
    }
    .searchbox {
      margin: 20px 0;
      position: relative;
    }
    #searchInput {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background-color: #282d2f;
      color: white;
    }
    .suggestions {
      position: absolute;
      top: 110%;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 0 0 10px 10px;
      z-index: 1000;
      max-height: 200px;
      overflow-y: auto;
    }
    .suggestion-item {
      padding: 10px;
      cursor: pointer;
    }
    .suggestion-item:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .ltp-section {
      font-size: 2rem;
      font-weight: bold;
      margin: 10px 0;
    }
    .ltp-section span {
      font-size: 1rem;
      color: #42f59b;
    }
    .form-row {
      display: flex;
      gap: 20px;
      margin: 15px 0;
      flex-wrap: wrap;
    }
    select, input[type="text"] {
      padding: 10px;
      border-radius: 8px;
      border: none;
      background-color: #282d2f;
      color: white;
      min-width: 120px;
    }
    .form-labels {
      font-size: 0.8rem;
      color: #aaa;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: center;
      font-size: 0.9rem;
    }
    th {
      color: #999;
    }
    tr:nth-child(even) {
      background-color: #151a1b;
    }
    tr.highlight {
      background-color: #253330 !important;
    }
    .green-bar, .red-bar {
      height: 8px;
      border-radius: 4px;
      display: inline-block;
      min-width: 60px;
    }
    .green-bar { background-color: #1eb36a; }
    .red-bar { background-color: #e54444; }
  </style>
  <script src="symbolMap.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">OPTIONS TRADING â€“ LTP CALCULATOR</div>
      <div class="expiry">EXPIRY<br><strong>27 JUL 2023</strong></div>
    </div>
    <div class="searchbox">
      <input type="text" id="searchInput" placeholder="Type Stock or Index Name...">
      <div class="suggestions" id="suggestionsBox"></div>
    </div>
    <div class="ltp-section">LTP: <span id="ltpValue">--</span></div>
    <div class="form-row">
      <div>
        <div class="form-labels">BUY TRIGGER</div>
        <input type="text" placeholder="Enter Buy Trigger" id="buyTrigger">
      </div>
      <div>
        <div class="form-labels">SELL TRIGGER</div>
        <input type="text" placeholder="Enter Sell Trigger" id="sellTrigger">
      </div>
    </div>
    <table>
      <thead>
        <tr>
          <th>OI CHANGE</th>
          <th>VOLUME</th>
          <th>LTP</th>
          <th>STRIKE</th>
          <th>LTP</th>
          <th>VOLUME</th>
          <th>OI CHANGE</th>
        </tr>
      </thead>
      <tbody id="optionData">
        <!-- Option rows will come here dynamically -->
      </tbody>
    </table>
  </div>
  <script>
    const searchInput = document.getElementById("searchInput");
    const suggestionsBox = document.getElementById("suggestionsBox");

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      suggestionsBox.innerHTML = "";
      if (query.length > 1) {
        const filtered = symbolMap.filter(item =>
          item.name.toLowerCase().includes(query) ||
          item.symbol.toLowerCase().includes(query)
        );
        filtered.forEach(item => {
          const div = document.createElement("div");
          div.className = "suggestion-item";
          div.innerText = item.name;
          div.addEventListener("click", () => {
            searchInput.value = item.name;
            suggestionsBox.innerHTML = "";
            document.getElementById("ltpValue").innerText = `Symbol: ${item.symbol}`;
            // TODO: Fetch and display real option chain here
          });
          suggestionsBox.appendChild(div);
        });
      }
    });
  </script>
</body>
</html>
