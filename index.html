<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Helpola - LTP PTP Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">OPTIONS TRADING – <span id="stockName">NIFTY 50</span></div>
      <select id="expirySelect" class="expiry-select">
        <option>27 JUL 2023</option>
      </select>
    </div>
    <div class="search-section">
      <input type="text" id="searchInput" placeholder="🔍 Search Stock or Index Name..." autocomplete="off" />
      <ul id="suggestions"></ul>
    </div>
    <div class="cmp-line">
      <div class="live-data-info">
      </div>
      <span id="cmpValue">19860.25</span> <span id="cmpChange">+115.75 (+0.59%)</span>
    </div>
    <div class="info-row">
      <input type="text" id="autoStrike" readonly placeholder="Auto Strike" />
      <button onclick="openTV()">📈 View Chart</button>
    </div>
    <div class="trigger-box">
      <input id="buyTrigger" readonly placeholder="BUY TRIGGER" />
      <input id="sellTrigger" readonly placeholder="SELL TRIGGER" />
    </div>
    <table>
      <thead>
        <tr>
          <th>CALL OI CHG</th><th>CALL VOL</th><th>CALL LTP</th>
          <th>STRIKE</th>
          <th>PUT LTP</th><th>PUT VOL</th><th>PUT OI CHG</th>
        </tr>
      </thead>
      <tbody id="optionTable"></tbody>
    </table>
  </div>
  <script src="symbolMap.js"></script>
  <script src="script.js"></script>
        <p id="strike">Loading Strike Price...</p>
              <p id="callVol">Loading Call Volume...</p>
        <p id="putOi">Loading Put OI Change...</p>
</body>
</html>
