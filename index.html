<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Helpola - LTP PTP Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #101617;
      color: white;
      font-family: 'Inter', sans-serif;
      padding: 10px;
    }
    .container {
      max-width: 1080px;
      margin: auto;
      background: #1a1f20;
      padding: 20px;
      border-radius: 16px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .title {
      font-size: 1.3rem;
      font-weight: bold;
    }
    .expiry-select {
      background: #282d2f;
      color: white;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 0.9rem;
    }
    #searchInput {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 0.9rem;
      background: #282d2f;
      border: none;
      border-radius: 10px;
      color: white;
    }
    .cmp-line {
      font-size: 1.8rem;
      font-weight: bold;
      margin: 10px 0;
    }
    .cmp-line span {
      color: #42f59b;
      font-size: 1rem;
      margin-left: 8px;
    }
    .info-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .info-row input, .info-row button {
      flex: 1;
      padding: 10px;
      font-size: 0.9rem;
      background: #282d2f;
      color: white;
      border: none;
      border-radius: 10px;
    }
    .trigger-box {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .trigger-box input {
      flex: 1;
      padding: 10px;
      font-size: 0.9rem;
      background: #282d2f;
      color: white;
      border: none;
      border-radius: 10px;
    }
    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: center;
      font-size: 0.8rem;
    }
    th {
      color: #aaa;
    }
    tr:nth-child(even) {
      background-color: #151a1b;
    }
    tr.highlight {
      background-color: #2d403d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">OPTIONS TRADING – <span id="stockName">NIFTY 50</span></div>
      <select id="expirySelect" class="expiry-select">
        <option>Loading expiry...</option>
      </select>
    </div>
    <input type="text" id="searchInput" placeholder="🔍 Search Stock or Index Name..." />
    <div class="cmp-line">
      <span id="cmpValue">19860.25</span> <span id="cmpChange">+115.75 (+0.59%)</span>
    </div>
    <div class="info-row">
      <input type="text" id="autoStrike" readonly placeholder="Auto Strike" />
      <button onclick="openTV()">📈 View Chart</button>
    </div>
    <div class="trigger-box">
      <input id="buyTrigger" readonly placeholder="BUY TRIGGER" />
      <input id="sellTrigger" readonly placeholder="SELL TRIGGER" />
    </div>
    <table>
      <thead>
        <tr>
          <th>CALL OI CHG</th><th>CALL VOL</th><th>CALL LTP</th>
          <th>STRIKE</th>
          <th>PUT LTP</th><th>PUT VOL</th><th>PUT OI CHG</th>
        </tr>
      </thead>
      <tbody id="optionTable"></tbody>
    </table>
  </div>
  <script>
    function openTV() {
      const symbol = document.getElementById("stockName").textContent.trim().toUpperCase();
      window.open(`https://in.tradingview.com/symbols/NSE-${symbol}/`, "_blank");
    }
  </script>
</body>
</html>
